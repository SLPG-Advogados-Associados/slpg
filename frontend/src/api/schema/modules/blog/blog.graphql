type Image {
  url: String!
  size: String!
}

type Post {
  id: String!
  slug: String!
  title: String!
  summary: String!
  body: String!
  createdAt: String!
  image: Image
}

type PostsResultItem {
  id: String!
  item: Post!
}

type PostsResult {
  id: String!
  count: Int!
  total: Int!
  items: [PostsResultItem!]!
}

extend type Query {
  posts(limit: Int, start: Int): PostsResult!
  postBySlug(slug: String!): Post!
}
