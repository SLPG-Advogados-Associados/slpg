type Image {
  url: String!
  size: String!
}

scalar JSON

type Mutation {
  status: Boolean!
}

type Post {
  id: String!
  slug: String!
  title: String!
  summary: String!
  body: String!
  createdAt: String!
  image: Image
}

type Query {
  posts(limit: Int, start: Int): [Post!]!
  postBySlug(slug: String!): Post!
  version: String!
}
