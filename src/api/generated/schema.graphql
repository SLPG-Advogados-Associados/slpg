type Image {
  url: String!
  size: String!
}

scalar JSON

type Member {
  id: String!
  slug: String!
  name: String!
  oab: String!
  photo: String!
  role: String!
}

type Mutation {
  contact(name: String!, phone: String, email: String, message: String!): Boolean!
  status: Boolean!
  subscribe(email: String!, name: String!, interests: [String!]!): Boolean!
}

type Post {
  id: String!
  slug: String!
  title: String!
  summary: String!
  body: String!
  date: String!
  image: Image
}

type PostsResult {
  id: String!
  count: Int!
  total: Int!
  items: [PostsResultItem!]!
}

type PostsResultItem {
  id: String!
  item: Post!
}

type Query {
  posts(limit: Int, start: Int): PostsResult!
  postById(id: String!): Post!
  version: String!
  team: [Member!]!
  member(id: String!): Member
}
